			</div>
		</div>

			<div class="col-8 ">
				<form action="#" class="d-flex flex-column">

				<div class="float-left">
					<span>@</span><input type="text" class="rounded ip" placeholder="Username" style="width: 590px; height: 40px">

		</div>
